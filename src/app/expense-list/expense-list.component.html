<mat-card>
    <mat-card-title>Expense List</mat-card-title>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let expense of expenses">
                <h3 mat-line>{{expense.detail}}</h3>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
